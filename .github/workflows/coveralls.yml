name: Test and Coverage

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8  # Specify the version of Python you're using

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt  # Make sure you have the test dependencies (pytest, coverage) in requirements.txt

    - name: Run tests with coverage
      run: |
        pip install coverage
        coverage run -m pytest  # Run tests with coverage
        coverage report -m  # Show coverage results in the terminal

    - name: Upload coverage to Coveralls
      uses: coverallsapp/github-action@v2
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}  # Automatically provided by GitHub
